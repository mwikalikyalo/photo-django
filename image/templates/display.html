{% load bootstrap5 %}
    
    {% block content %}
    <div class="modal fade" id="image-modal-{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">Close</button>
                </div>
                <div class="modal-body px-3">
                    <div class="image-details">
                        <img src="{{ image.image.url }}" alt="" class="img-fluid w-100" style="width: 600px; height: 600px; border-radius: 5px;">
                        <div class="details pt-3 pb-4">
                            <div class="row">
                                <div class="col-md-8">
                                    <h2 class="fw-bold fs-3" style="color: #9b2226;">
                                        {{ image.image_name }}
                                    </h2>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex">
                                        <a href="#" class="btn btn-outline-warning px-3 py-1 text-sm me-3"
                                        style="text-align:center; color: #9b2226; text-decoration: none;">
                                            {{ image.location }}
                                        </a><br><br>
                                        <a href="#" class="btn btn-outline-warning px-3 py-1 text-sm me-3"
                                        style="text-align:center; color: #9b2226; text-decoration: none;">
                                            {{ image.category }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <h4 class="text-muted pt-3 pb-0" style="color: #9b2226;">
                                {{ image.image_description }}
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <a href= "/" class="btn btn-warning" style="text-align: center; text-decoration: none; color: #9b2226;">Home</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
